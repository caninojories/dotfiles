# tmux Configuration
# https://github.com/pongstr/dotfiles

###############################################################################
# General Settings
###############################################################################

# Set default shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Change prefix from Ctrl-B to Ctrl-A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Set escape time to 0 for faster key response
set -sg escape-time 0

# Enable vi mode
setw -g mode-keys vi
set -g status-keys vi

# Focus events (for vim autoread)
set -g focus-events on

###############################################################################
# Display
###############################################################################

# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set title
set -g set-titles on
set -g set-titles-string "#T"

###############################################################################
# Key Bindings
###############################################################################

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Switch windows using Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Synchronize panes
bind S setw synchronize-panes

# Clear screen
bind C-l send-keys 'C-l'

###############################################################################
# Copy Mode
###############################################################################

# Vi-style copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Paste
bind p paste-buffer
bind P choose-buffer

###############################################################################
# Status Bar
###############################################################################

# Status bar position
set -g status-position bottom

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style bg=black,fg=white

# Left side of status bar
set -g status-left-length 40
set -g status-left '#[fg=green](#S) #[fg=yellow]#I:#P #[default]'

# Right side of status bar
set -g status-right-length 60
set -g status-right '#[fg=cyan]#{pane_current_path} #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%Y'

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '

# Current window status
setw -g window-status-current-style bg=white,fg=black,bold

# Window with activity status
setw -g window-status-activity-style bg=yellow,fg=black

###############################################################################
# Pane Styling
###############################################################################

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Pane number display
set -g display-panes-active-colour colour39
set -g display-panes-colour colour238
set -g display-panes-time 2000

###############################################################################
# Message Styling
###############################################################################

set -g message-style bg=yellow,fg=black,bold
set -g message-command-style bg=black,fg=yellow

